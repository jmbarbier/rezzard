<!DOCTYPE html><div class="row"><div class="col-md-8"><svg class="network" viewBox="0 0 105 105" preserveAspectRatio="xMidYMid meet" *ngIf="network"><ng-container *ngFor="let l of network.links"><svg:g appLinkDisplay [link]="l" [scale]="scale"></svg:g></ng-container><svg:g [attr.transform]="'scale('+scale+')'"><ng-container *ngFor="let n of network.nodes"><svg:g appNodeDisplay [node]="n" [scale]="scale"></svg:g></ng-container><ng-container *ngFor="let p of network.packets"><svg:g appPacketDisplay [packet]="p" [scale]="scale"></svg:g></ng-container></svg:g></svg></div><div class="col-md-4"><div class="row"><ng-container *ngFor="let p of network.packets"><div class="col-md-6"><app-packet-infos [packet]="p" (remove)="network.removePacket($event)"></app-packet-infos></div></ng-container></div></div></div>
