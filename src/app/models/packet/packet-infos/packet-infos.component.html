<div class="packet m-2" [style.border]="'1px solid rgba('+packet.color.r+','+packet.color.g+','+packet.color.b+','+packet.color.a+')'"><div class="color" [style.backgroundColor]="'rgba('+packet.color.r+','+packet.color.g+','+packet.color.b+','+packet.color.a+')'"></div><div class="p-2"><div><div class="badge badge-success float-right pointer" *ngIf="packet.arrived" (click)="remove.emit(packet)">OK</div><div class="badge badge-danger float-right pointer" *ngIf="packet.dead" (click)="remove.emit(packet)">dead</div>Paquet {{packet.id}}</div><div>Dest : {{packet.start.id}} -> {{packet.dest.id}}</div><div>Hops : {{packet.path.length - 1}}</div><div>Route :&nbsp;<span *ngFor="let p of packet.path">{{p.id}} &nbsp;</span></div></div></div>
